window_rules:
  - commands: ["ignore"]
    match:
      # Ignores any Zebar windows.
      - window_process: { equals: "zebar" }

      - window_class: { equals: "NUIDialog" }

      # Ignores picture-in-picture windows for browsers.
      - window_title: { regex: "[Pp]icture.in.[Pp]icture" }
        window_class: { regex: "Chrome_WidgetWin_1|MozillaDialogClass" }

      # Ignore rules for various 3rd-party apps.
      - window_process: { equals: "PowerToys" }
        window_class: { regex: 'HwndWrapper\[PowerToys\.PowerAccent.*?\]' }
      - window_process: { equals: "PowerToys" }
      #new Command
      - window_title: { regex: "Command Palette" }
      - window_title: { regex: ".*? - Peek" }
      - window_process: { equals: "Lively" }
        window_class: { regex: "HwndWrapper" }

      - window_process: { equals: "tauri-components" }
        window_title: { equals: "Audio Recorder" }
      - window_process: { equals: "tauri-components" }
        window_title: { equals: "Bottom Bar" }
      - window_process: { equals: "tauri-components" }
        window_title: { equals: "Right Notification" }
      - window_process: { equals: "tauri-components" }
        window_title: { equals: "Search" }
      - window_process: { equals: "tauri-components" }
        window_title: { equals: "Element Selector" }
      - window_process: { equals: "brassens" }
        window_title: { equals: "Audio Recorder" }
      # Ignore KeePassXC Auto-Type window
      - window_process: { equals: "KeePassXC" }
        window_title: { regex: "^Auto-Type - KeePassXC$" }
        window_class: { equals: "Qt51511QWindowIcon" }
      - window_process: { equals: "KeePassXC" }
        window_title: { regex: "^Saisie automatique [–-] KeePassXC$" }
        window_class: { equals: "Qt51511QWindowIcon" }
      # Ignore Outlook alert/reminder dialogs
      - window_process: { equals: "OUTLOOK" }
        window_class: { equals: "#32770" }
      - window_process: { equals: "OUTLOOK" }
        window_title: { regex: ".*rappel.*" }
      # Ignore Excel Find/Replace dialog
      - window_process: { equals: "EXCEL" }
        window_title: { regex: "Rechercher.*" }
      # Ignore Windows Explorer system windows that can get stuck
      - window_process: { equals: "explorer" }
        window_class: { equals: "XamlExplorerHostIslandWindow" }
